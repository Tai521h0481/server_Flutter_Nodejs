<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form id="passwordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result"></div>
    </div>

</body>
<script>
    const end_point_change_password = 'http://52.221.210.100:3001/android/users/recover-password/change-password';
    document.getElementById('passwordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const resultDiv = document.getElementById('result');

        if (newPassword.length < 6 || confirmPassword.length < 6) {
            resultDiv.textContent = 'Password must be at least 6 characters long.';
            return;
        }

        if (newPassword !== confirmPassword) {
            resultDiv.textContent = 'Passwords do not match!';
            return;
        }

        // Kiểm tra tính hợp lệ của ID
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (!id) {
            resultDiv.textContent = 'No valid ID found in the URL.';
            return;
        }

        // Gọi API
        resultDiv.textContent = 'Calling API...';
        fetch(end_point_change_password + `/${id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ newPassword })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                resultDiv.textContent = 'API Response: ' + JSON.stringify(data);
            })
            .catch(error => {
                resultDiv.textContent = 'Error: ' + error.message;
            });
    });
</script>
</html>
